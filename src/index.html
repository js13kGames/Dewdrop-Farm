<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>js13k2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="world col">
      <div id="time"></div>
      <div id="cash"></div>
      <div class="farm col" id="farm"></div>
      <div class="store col" id="store"></div>
      <div class="market col" id="market"></div>
      <div class="row">
        <div class="button hoe" id="hoe">Hoe</div>
        <div class="button water" id="water">Water</div>
        <div class="button" id="slot0"></div>
        <div class="button" id="slot1"></div>
        <div class="button" id="slot2"></div>
        <div class="button" id="slot3"></div>
      </div>
      <div class="row">
        <div class="button buy" id="buy">Buy</div>
        <div class="button sell" id="sell">Sell</div>
      </div>
      <div class="colophon">Design <abbr title="and">&amp;</abbr> dev by <a href="https://www.frankmitchell.org/"
          title="Frank by name and nature.">Frank Mitchell</a> for <a href="https://2020.js13kgames.com/"
          title="Andrzej Mazur (js13kGames): HTML5 and JavaScript Game Development Competition in just 13 kB">js13kGames
          2020</a>. <a href="https://creativecommons.org/licenses/by/4.0"
          title="Creative Commons Attribution 4.0 International">CC BY 4.0</a></div>
    </div>
  </body>
</html>
