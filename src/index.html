<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dewdrop Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet"/>
  </head>

  <body class="center">
    <div class="world col">
      <div class="stats row">
        <div id="time"></div>
        <div id="cash"></div>
      </div>
      <div class="buffer col">
         <div class="farm col" id="farm"></div>
         <div class="store col" id="store"></div>
         <div class="market col" id="market"></div>
      </div>
      <div class="center inventory">
        <div class="center slot">
          <div class="center item tile" id="hoe">
            <span class="picture">
              <span class="tile hoe tool"></span>
              <kbd class="key">1</kbd>
            </span>
          </div>
          <div class="center item tile" id="water">
            <span class="picture">
              <span class="tile can tool"></span>
              <kbd class="key">2</kbd>
            </span>
          </div>
          <div class="center item tile" id="slot0"></div>
          <div class="center item tile" id="slot1"></div>
          <div class="center item tile" id="slot2"></div>
          <div class="center item tile" id="slot3"></div>
        </div>
      </div>
      <div class="controls row">
        <div class="button" id="tend"><span class="label">Farm</span></div>
        <div class="button" id="buy"><span class="label">Buy</span></div>
        <div class="button" id="sell"><span class="label">Sell</span></div>
      </div>
      <div class="colophon">Design <abbr title="and">&amp;</abbr> dev by <a href="https://www.frankmitchell.org/"
          title="Frank by name and nature.">Frank Mitchell</a> for <a href="https://2020.js13kgames.com/"
          title="Andrzej Mazur (js13kGames): HTML5 and JavaScript Game Development Competition in just 13 kB">js13kGames
          2020</a>. <a href="https://creativecommons.org/licenses/by/4.0"
          title="Creative Commons Attribution 4.0 International">CC BY 4.0</a></div>
    </div>
  </body>
</html>
